<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Registro RapidFlex</title>
  <link rel="stylesheet" href="estilossistema.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  
</head>
<body>
  <!-- Loader Circular grande centrado -->
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader"></div>
  </div>

  

  <!-- Contenedor oculto por defecto -->
  <div id="contenido" style="display: none;">
    <div class="logo-container">
      <center>
        <img src="https://github.com/caberni12/rapidflexprueba/blob/5f5e8f6f857f38c0c61a9435c7e00434080f46bb/logo2.jpg?raw=true"
          alt="RapidFlex Logo" style="width:120px; height:120px;" />
      </center>
    </div>

    <h2>Registro Cliente RapidFlex</h2>

    <form id="formulario">
      <input type="hidden" id="fila" />
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="telefono" placeholder="Teléfono" required />
      <textarea id="mensaje" placeholder="Mensaje"></textarea>
      <select id="status">
        <option value="Nuevo">Nuevo</option>
        <option value="En proceso">En proceso</option>
        <option value="Finalizado">Finalizado</option>
      </select>
      <div class="botones">
        <button type="submit" class="btn-guardar">💾 Guardar</button>
        <button type="button" onclick="cancelarEdicion()" class="btn-cancelar">❌ Cancelar</button>
      </div>
    </form>

    <h3>Lista de Registros</h3>

    <input type="text" id="buscador" placeholder="Buscar en registros..." oninput="filtrarTabla()" />

    <button onclick="obtenerDatos()" class="btn-recargar">🔄 Recargar</button>
    <button onclick="generarPDF()" class="btn-recargar">📄 Exportar PDF</button>
    <button onclick="exportarExcel()" class="btn-recargar">📊 Exportar Excel</button>
    <button onclick="mostrarMensaje()" class="btn-recargar">📄 Repartidor</button>

    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Mensaje</th>
          <th>Status</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="scriptsistema.js"></script>
  <script src="verificarSesion.js" defer></script>
</body>
</html>
